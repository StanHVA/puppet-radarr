---
radarr::package_ensure: present
radarr::package_manage: true
radarr::package_name: [ 'mono-core', 'mono-devel', 'mono-locale-extras', 'curl', 'mediainfo' ]
radarr::epel_manage: true
radarr::service_enable: true
radarr::service_ensure: running
radarr::service_manage: true
radarr::service_name: ntpd
radarr::service_provider: ~
radarr::service_hasstatus: true
radarr::service_hasrestart: true
radarr::install_latest: true
radarr::radarr_install_path: '/opt/radarr'
radarr::download_url: "https://github.com/Radarr/Radarr/archive/v0.2.0.2.tar.gz"